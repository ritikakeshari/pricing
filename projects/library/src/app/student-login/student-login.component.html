<main class="mt-5">
  <div class="container py-5" id="bg-shade">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card p-3" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://img.freepik.com/premium-photo/concrete-library-interior_670147-33565.jpg?w=740"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form class="studentLogin" #StudentForm="ngForm" (ngSubmit)="onsubmit(StudentForm)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="bi bi-boxes fa-2x me-3" style="color: red"></i>
                    <span class="h1 fw-bold text-danger mb-0">Library.</span>
                  </div>

                  <h5 class="fw-bold text-danger mb-3 pb-3" style="letter-spacing: 1px;">Student Login</h5>

                  <div class="form-outline mb-4">
                    <input type="email" class="form-control form-control-lg" name="email" #email="ngModel" ngModel required email/>
                    <label class="form-label text-danger">Email address</label>
                    <div class="error text-light border rounded-pill bg-danger d-flex justify-content-center align-item-end" *ngIf="email.touched && email.errors?.['required']">*Email is required</div>
                    <div class="error text-light border rounded-pill bg-danger d-flex justify-content-center align-item-end" *ngIf="email.touched && email.errors?.['email']">*Email is invalid</div>
                </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" name="pword" #pword="ngModel" ngModel required minlength="6" maxlength="10" />
                    <label class="form-label text-danger">Password</label>
                    <div class="error text-light border rounded-pill bg-danger d-flex justify-content-center align-item-end" *ngIf="pword.touched && pword.errors?.['required']">*Password is required</div>
                    <div class="error text-light border rounded-pill bg-danger d-flex justify-content-center align-item-end" *ngIf="pword.touched && pword.errors?.['minlength']">*Password should contain minimum 6 characters</div>
                </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-danger btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2">Don't have an account? <a href="#!">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
